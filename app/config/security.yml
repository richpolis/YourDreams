security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Richpolis\UsuariosBundle\Entity\Usuario:
          algorithm: sha512
          encode-as-base64: true
          iterations: 10

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USUARIO
        ROLE_SUPER_ADMIN: [ROLE_USUARIO, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        user_db:
            entity: { class: Richpolis\UsuariosBundle\Entity\Usuario, property: email }

    firewalls:
      dev:
        pattern:  ^/(_(profiler|wdt)|css|images|js)/
        security: false
      login:
        pattern:  ^/login$
        security: false
      admin:
        pattern: ^/admin$
        provider: user_db
        form_login:
            login_path: /admin/login
            check_path: /admin/login_check
            remember_me: true
            # login success redirecting options (read further below)
            always_use_default_target_path: true
            default_target_path: /admin/usuarios
            target_path_parameter: _target_path
            use_referer: false
        logout:
            path: /admin/logout
            target: /admin/login
        remember_me:
            key: "%secret%"
            lifetime: 31536000
            path: /.*
            domain: ~
            always_remember_me: true
        security: true
        anonymous: true

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/registro, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/recuperar, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN] }        
